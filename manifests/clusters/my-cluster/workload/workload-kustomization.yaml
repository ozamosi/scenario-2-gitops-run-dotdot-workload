---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: workload # The full path in the repository to the path
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./workload # This is the current working directory followed
                   # by the path you specified to gitops run
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
